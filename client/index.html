<!DOCTYPE html>
<html>
<head>
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <style>
        body     { padding-top:30px; }
    </style>
    
    <!-- JS -->
    <script src="http://code.angularjs.org/1.2.6/angular.js"></script>
    <script src="frontPageApp.js"></script>

</head>
<body ng-app="frontPageApp" ng-controller="frontPageController">
<div class="container">
    
    <!-- PAGE HEADER -->
    <div class="page-header"><h1>Make a Purchase</h1></div>
   
    <!-- =================================================================== -->
    <!-- FORM ============================================================== -->
    <!-- =================================================================== -->
    
    <!-- pass in the variable if our form is valid or invalid -->
    <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
        
        <!-- USERNAME -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.bitCoinId.$invalid && !userForm.bitCoinId.$pristine }">
            <label>BitCoinID</label>
            <input type="text" name="bitCoinId" class="form-control" ng-model="user.bitCoinId" ng-minlength="3" ng-maxlength="20">
        </div>
            
        <!-- EMAIL -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="user.email">
            <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
        
    </form>
    
    
</body>
</html>
